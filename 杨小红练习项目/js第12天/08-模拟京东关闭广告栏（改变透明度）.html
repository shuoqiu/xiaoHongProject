<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .site-nav {
            height: 30px;
            background-color: #ccc;
        }

        .top-banner {
            background-color: blue;
        }

        .w {
            width: 1210px;
            height: 80px;
            background-color: pink;
            margin: 0 auto;
            position: relative;
        }

        .search {
            width: 1210px;
            height: 80px;
            background-color: red;
            margin: 0 auto;
        }

        a {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            background-color: #000;
            color: #fff;
            text-decoration: none
        }
    </style>
</head>
<body>
<div class="site-nav"></div>
<div class="top-banner" style="opacity: 1">
    <div class="w">
        <a href="#">Ã—</a>
    </div>
</div>
<div class="search">

    <script>
        var topBaner = document.getElementsByClassName("top-banner")[0];
        var a = topBaner.children[0].firstElementChild || topBaner.children[0].firstChild;
        var timer = null;
        a.onclick = function () {
            timer = setInterval(function () {
                topBaner.style.opacity -= 0.1;
                if (topBaner.style.opacity < 0) {
                    topBaner.style.display = "none";
                    clearInterval(timer);
                }
            }, 50)

        }
    </script>
</div>
</body>
</html>
