<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 500px;
            margin: 200px auto;
        }

        ul {
            width: 392px;
            padding: 5px;
            list-style: none;
            border: 1px solid red;
        }

        li:hover {
            background-color: red;
        }

        input {
            width: 400px;
        }

        button {
            width: 70px;
        }
    </style>
</head>
<body>
<div class="box">
    <input type="text"/>
    <button>索搜</button>
    <!--<ul>-->
    <!--<li>aaaa</li>-->
    <!--<li>bbb</li>-->
    <!--<li>ccc</li>-->
    <!--</ul>-->
</div>

<script>
    var arr = ["a", "ab", "abc", "abcd", "aa", "aaa"];
    var box = document.getElementsByTagName("div")[0];
    var inp = box.children[0];
    inp.onkeyup = function () {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            var val = this.value;
            if (arr[i].indexOf(val) === 0) {
                newArr.push("<li>" + arr[i] + "</li>");
            }
        }
        var str = newArr.join("");
        if (box.children[2]) {
            box.removeChild(box.children[2]);
        }
        if (this.value.length === 0 || newArr.length === 0) {
            //切断函数(不在产生新的ul)
            return;
        }
        var ul = document.createElement("ul");
        ul.innerHTML = str;
        box.appendChild(ul);

    }


</script>


</body>
</html>
