<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var img = document.getElementById("box");
            img.onmouseover = function () {
                img.src = "image2/jd2.png";
            }

            var img = document.getElementById("box");
            img.onmouseout = function () {
                img.src = "image2/jd1.png";
            }
        }
    </script>
</head>
<body>
<img id="box" src="image2/jd1.png" alt="">

</body>
</html>
