    //    1-100不能被3整除的数的第一个大于2000的和
    var sum = 0;
    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            continue;
        }
        sum = sum += i;
        if (sum > 2000) {
            console.log(sum);
            break;
