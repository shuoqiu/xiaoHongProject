<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .current {
            background-color: green;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {

                $("div").toggleClass("current");
            });
        })
    </script>
</head>
<body>
<button>切换</button>
<div></div>
</body>
</html>
