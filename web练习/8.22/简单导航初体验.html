<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body,ul,li{
		margin:0;
		padding:0;
	}
		.box{
			width: 1000px;
			height: 50px;
			background: pink;
			margin:30px auto;
		}
		ul li{
			list-style:none;
			float:left;
		}
		li a{
			display:inline-block;
			text-decoration:none;
			
			height: 50px;
			line-height:50px;
			padding:0 3px 0 3px;
		}
		li a:hover{
			background-color: gray;
			text-align:center;
		}
	</style>

</head>
<body>
<div class="box">
	<ul>
		<li><a href="#">百度</a></li>
		<li><a href="#">百度一下</a></li>
		<li><a href="#">威武</a></li>
	</ul>
</div>
	
</body>
</html>
