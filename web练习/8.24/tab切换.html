<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			a{
				display: inline-block;
				
				padding-right: 5px;
                border:1px solid green;
			}
			.box{
				width: 300px;
				height: 200px;
				border:1px solid red;
				overflow: hidden;
				

			}
			.box1{
				width: 300px;
				height: 200px;
				background-color: blue;
				

			}
			.box2{
				width: 300px;
				height: 200px;
			    background-color: pink;
                

			}
			.box3{
				width: 300px;
				height: 200px;
			    background-color: green;
			    

			}
		</style>
	</head>
	<body>
	<div class="div">
		<a href="#box1">div1</a>
		<a href="#box2">div2</a>
		<a href="#box3">div3</a>
	</div>
	<div class="box">
		<div class="box1" id="box1"></div>
		<div class="box2" id="box2"></div>
		<div class="box3" id="box3"></div>
	</div>

		
	</body>
	</html>
